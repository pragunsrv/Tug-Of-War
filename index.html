<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tug of War Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="score" id="scoreA">Team A: 0</div>
        <div class="score" id="scoreB">Team B: 0</div>
    </div>
    <div class="timer-settings">
        <label for="timerInput">Set Timer (seconds): </label>
        <input type="number" id="timerInput" value="60">
    </div>
    <div class="timer" id="timer">Time: 60</div>
    <div class="game-container">
        <div class="team-name-input">
            <label for="teamAName">Team A Name: </label>
            <input type="text" id="teamAName" value="Team A">
        </div>
        <div class="team-name-input">
            <label for="teamBName">Team B Name: </label>
            <input type="text" id="teamBName" value="Team B">
        </div>
        <div class="rope-container">
            <div class="progress" id="progressA"></div>
            <div class="rope" id="rope"></div>
            <div class="progress" id="progressB"></div>
        </div>
        <div class="team" id="teamA">Team A</div>
        <div class="team" id="teamB">Team B</div>
    </div>
    <div class="pull-settings">
        <label for="pullStrengthA">Pull Strength Team A: </label>
        <input type="number" id="pullStrengthA" value="1">
        <label for="pullStrengthB">Pull Strength Team B: </label>
        <input type="number" id="pullStrengthB" value="1">
    </div>
    <button id="pullA">Pull Team A</button>
    <button id="pullB">Pull Team B</button>
    <button id="reset">Reset Game</button>
    <div class="history">
        <h3>Game History</h3>
        <ul id="gameHistory"></ul>
    </div>
    <div id="powerUp" class="hidden">Power Up!</div>
    <div class="team-customization">
        <label for="teamAColor">Team A Color: </label>
        <input type="color" id="teamAColor" value="#ff0000">
        <label for="teamBColor">Team B Color: </label>
        <input type="color" id="teamBColor" value="#0000ff">
    </div>
    <div class="power-up-effects">
        <label for="powerUpEffects">Select Power-Up Effects: </label>
        <select id="powerUpEffects">
            <option value="none">None</option>
            <option value="speed">Speed Boost</option>
            <option value="slow">Slow Down</option>
            <option value="reverse">Reverse</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
