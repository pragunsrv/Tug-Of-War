<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tug of War Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tug of War Game</h1>
    <div class="settings">
        <div>
            <label for="teamAName">Team A Name:</label>
            <input type="text" id="teamAName" placeholder="Team A">
        </div>
        <div>
            <label for="teamBName">Team B Name:</label>
            <input type="text" id="teamBName" placeholder="Team B">
        </div>
        <div>
            <label for="pullStrengthA">Team A Strength:</label>
            <input type="number" id="pullStrengthA" value="10" min="1" max="100">
        </div>
        <div>
            <label for="pullStrengthB">Team B Strength:</label>
            <input type="number" id="pullStrengthB" value="10" min="1" max="100">
        </div>
        <div>
            <label for="teamAColor">Team A Color:</label>
            <input type="color" id="teamAColor" value="#ff0000">
        </div>
        <div>
            <label for="teamBColor">Team B Color:</label>
            <input type="color" id="teamBColor" value="#0000ff">
        </div>
        <div>
            <label for="powerUpEffects">Power-Up Effects:</label>
            <select id="powerUpEffects">
                <option value="none">None</option>
                <option value="speed">Speed</option>
                <option value="slow">Slow</option>
                <option value="reverse">Reverse</option>
                <option value="double">Double</option>
                <option value="boost">Boost</option>
                <option value="swap">Swap</option>
                <option value="random">Random</option>
                <option value="freeze">Freeze</option>
                <option value="halftime">Half-Time</option>
                <option value="superpull">Super Pull</option>
                <option value="divide">Divide</option>
            </select>
        </div>
        <div>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div>
            <label for="multiRoundMode">Multi-Round Mode:</label>
            <input type="checkbox" id="multiRoundMode">
        </div>
        <div>
            <label for="timerInput">Game Timer (seconds):</label>
            <input type="number" id="timerInput" value="60" min="10" max="300">
        </div>
    </div>
    <div id="game">
        <div id="teamA" class="team">
            <h2 id="scoreA">Team A: 0</h2>
            <button id="pullA">Pull A</button>
            <div id="progressA" class="progress"></div>
        </div>
        <div id="teamB" class="team">
            <h2 id="scoreB">Team B: 0</h2>
            <button id="pullB">Pull B</button>
            <div id="progressB" class="progress"></div>
        </div>
        <div id="rope"></div>
    </div>
    <div id="controls">
        <button id="reset">Reset</button>
        <button id="viewStats">View Stats</button>
    </div>
    <div id="timer">Time: 60</div>
    <div id="powerUp" class="hidden">Power Up Activated!</div>
    <ul id="gameHistory"></ul>
    <div id="stats"></div>
    <ul id="leaderboard"></ul>
    <audio id="pullSound" src="pull.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="specialEventSound" src="event.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
