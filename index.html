<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tug of War Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="score" id="scoreA">Team A: 0</div>
        <div class="score" id="scoreB">Team B: 0</div>
    </div>
    <div class="timer" id="timer">Time: 60</div>
    <div class="game-container">
        <div class="rope" id="rope"></div>
        <div class="team" id="teamA">Team A</div>
        <div class="team" id="teamB">Team B</div>
    </div>
    <button id="pullA">Pull Team A</button>
    <button id="pullB">Pull Team B</button>
    <button id="reset">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
